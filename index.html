        <div class="container">
            <div class="hero">
                <img class="logo" src="assets/images/premier-pair-up-high-resolution-logo-transparent.png">
            </div>
        </div>
    
        <div class="signup-container">
            <form action="premierleague.html" class="signup-form">
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" id="username" placeholder="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="confirm-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>

        <div class="image-container">
        <img src="assets/images/Real Madrid Badge.png" class="moving-image" alt="Image 1">
